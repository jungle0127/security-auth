<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Common Sign In Page</title>
</head>
<body>
	<h3>Sign In</h3>
	<form action="/security/authentication/form" method="post">
		<table>
			<tr>
				<td>User Name</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Image Code</td>
				<td>
					<input type="text" name="imageCode">
					<img alt="image code" src="/security/code/image?width=200">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input name="remember-me" type="checkbox" value="true"> 记住我
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">Submit</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
